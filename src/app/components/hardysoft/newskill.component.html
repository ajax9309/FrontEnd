<div class="card">
    <div class="row">
        <h4>Nueva habilidad</h4>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div>
                <div class="form-group">
                    <label for="nomSkill">Nombre de habilidad</label>
                    <input  type="text" class="form-control" id="nomSkill" name="nomSkill"[(ngModel)]="nomSkill" required>          
                </div>
                <div class="form-group">
                    <label for="porcSkill">Porcentaje de habilidad</label>
                    <input  type="number" value="1" min="1" max="100" class="form-control" id="porcSkill" name="porcSkill"[(ngModel)]="porcSkill" required>         
                </div>
                <div class="form-group">
                    <label for="colorSkill">Color del circulo</label>
                    <input type="color" class="form-control form-control-color" id="colorSkill" name="colorSkill" [(ngModel)]="colorSkill" required> 
                </div>
                <div>
                    <button class="btn btn-success">
                        Guardar
                    </button>
                    <button class="btn btn-light" routerLink="">
                        Cancelar
                    </button>
                    
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
