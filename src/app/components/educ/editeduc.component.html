<div class="card" *ngIf="educ">
    <h4>Editar educación</h4>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div>
                <div class="form-group">
                    <label for="nomEduc">Nombre de la institución</label>
                    <input  type="text" class="form-control" id="nomEduc" name="nomEduc"[(ngModel)]="educ.nomEduc" required>          
                </div>
                <div class="form-group">
                    <label for="descEduc">Descripción de estudios</label>
                    <input  type="text" class="form-control" id="descEduc" name="descEduc"[(ngModel)]="educ.descEduc" required>         
                </div>
                <div>
                    <button class="btn btn-success">
                        Actualizar
                    </button>
                    <button class="btn btn-light" routerLink="">
                        Cancelar
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
